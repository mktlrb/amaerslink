<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>


</head>

<body class="bg-light">
    <!-- =========================== -->
    <!-- Top Navigation Bar -->
    <!-- =========================== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <button class="btn btn-outline-dark d-lg-none" id="menuToggle">â˜°</button>
            <a class="navbar-brand ms-3" href="#">
                <img src="images/logo  1.png" alt="Logo" height="40">
            </a>
            <form class="d-none d-md-flex me-auto">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <div class="d-flex align-items-center navbar-icons d-none d-md-flex">
                <button><img src="images/Bell.png" height="30" alt="Bell"></button>
                <button><img src="images/Home.png" height="30" alt="Home"></button>
                <button><img src="images/Generic avatar.png" class="rounded-circle" height="40" alt="Avatar"></button>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <!-- =========================== -->
        <!-- Sidebar Navigation -->
        <!-- =========================== -->
        <nav class="sidebar bg-white shadow-sm p-3" id="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <button class="nav-link text-dark"><img src="images/Generic avatar.png" height="30">
                        Profile</button>
                </li>
                <li class="nav-item mb-2">
                    <button class="nav-link text-dark"><img src="images/Home.png" height="30"> Home</button>
                </li>
                <li class="nav-item mb-2">
                    <button class="nav-link text-dark"><img src="images/gmail_groups.png" height="30">
                        Organization</button>
                </li>
                <li class="nav-item mb-2">
                    <button class="nav-link text-dark"><img src="images/Calendar.png" height="30"> Schedules</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-danger"><img src="images/Log out.png" height="30"> Log Out</button>
                </li>
            </ul>
        </nav>

        <!-- =========================== -->
        <!-- Main Content Area -->
        <!-- =========================== -->
        <main id="main-container" class="container mt-5 pt-14">
            <div class="container-fluid" style="margin-top: 50px;">
                <div class="row">
                    <!-- =========================== -->
                    <!-- Calendar Section -->
                    <!-- =========================== -->
                    <div class="col-12 col-lg-8" style="height: 550px; font-size: 10px;">
                        <div class="card p-3 h-100">
                            <h5 class="text-center mt-5">Planner Calendar</h5>
                            <div id="calendar-container">
                                <div id="calendar" class="flex-grow-1"></div>
                            </div>
                        </div>
                    </div>

                    <!-- =========================== -->
                    <!-- Upcoming Schedules & Appointments -->
                    <!-- =========================== -->
                    <div class="col-12 col-lg-4 d-flex flex-column" style="height: auto;">
                        <!-- Upcoming Schedules -->
                        <div class="card p-3 mb-3">
                            <h5>Upcoming Schedules and Events</h5>
                            <div class="list-group">
                                <a href="#" class="list-group-item list-group-item-action">Event 1 - 9:00 AM</a>
                                <a href="#" class="list-group-item list-group-item-action">Event 2 - 10:30 AM</a>
                                <a href="#" class="list-group-item list-group-item-action">Event 3 - 2:00 PM</a>
                            </div>
                        </div>

                        <!-- Appointments -->
                        <div class="card p-3">
                            <h5>Appointments</h5>
                            <div class="list-group">
                                <a href="#" class="list-group-item list-group-item-action">Meeting - 3:00 PM</a>
                                <a href="#" class="list-group-item list-group-item-action">Doctor's Appointment - 5:00
                                    PM</a>
                            </div>
                            <button class="btn btn-outline-dark mt-3 w-100">Set Appointment</button>
                        </div>
                    </div> <!-- End of Right Column -->
                </div> <!-- End of Row -->
            </div> <!-- End of Container Fluid -->
        </main>

    </div> <!-- End of Main Layout -->

    <!-- =========================== -->
    <!-- FullCalendar Initialization -->
    <!-- =========================== -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.getElementById("sidebar");
            const menuToggle = document.getElementById("menuToggle");
            const mainContainer = document.getElementById("main-container");

            function handleSidebar() {
                if (window.innerWidth < 768) { // Adjust the breakpoint as needed
                    sidebar.classList.add("collapsed");
                    mainContainer.classList.add("collapsed");
                    menuToggle.style.display = "block"; // Show the toggle button
                } else {
                    sidebar.classList.remove("collapsed");
                    mainContainer.classList.remove("collapsed");
                    menuToggle.style.display = "none"; // Hide the toggle button
                }
            }

            handleSidebar();
            window.addEventListener("resize", handleSidebar);

            menuToggle.addEventListener("click", function (event) {
                event.stopPropagation();
                sidebar.classList.toggle("collapsed");
                mainContainer.classList.toggle("collapsed");
            });

            document.addEventListener("click", function (event) {
                if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
                    sidebar.classList.add("collapsed");
                    mainContainer.classList.add("collapsed");
                }
            });

            // FullCalendar initialization
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: window.innerWidth < 768 ? 'timeGridDay' : 'dayGridMonth', // Mobile shows day view, desktop shows month view
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: window.innerWidth < 768 ? 'timeGridDay,timeGridWeek,dayGridMonth' : 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                selectable: true, // Allow users to select dates
                editable: true, // Allow dragging & dropping events
                events: [
                    {
                        title: 'Sample Event',
                        start: '2025-02-21' // Example event date
                    }
                ],
                dateClick: function (info) {
                    let eventTitle = prompt('Enter event title:');
                    if (eventTitle) {
                        calendar.addEvent({
                            title: eventTitle,
                            start: info.dateStr
                        });
                    }
                },
                eventClick: function (info) {
                    if (confirm('Delete this event?')) {
                        info.event.remove();
                    }
                }
            });
            calendar.render();
        });
    </script>
</body>

</html>
