<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedules</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="homepage.css">

    <!-- Bootstrap JS -->

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- FullCalendar CSS & JS -->

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>

    <style>
        /* Ensure the calendar has a height */
        #calendar {
            height: 100%;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <button class="btn btn-outline-dark d-lg-none" id="toggleSidebar">☰</button>
            <!-- Toggle button for small screens -->
            <a class="navbar-brand ms-3" href="#">
                <img src="images/logo  1.png" alt="Logo" height="40">
            </a>
            <form class="d-none d-md-flex me-auto">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <div class="d-flex align-items-center navbar-icons d-none d-md-flex">
                <button><img src="images/Bell.png" height="30" alt="Bell"></button>
                <button><img src="images/Home.png" height="30" alt="Home"></button>
                <button><img src="images/Generic avatar.png" class="rounded-circle" height="40" alt="Avatar"></button>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Sidebar Navigation -->
        <nav class="sidebar bg-white shadow-sm p-3" id="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <button class="nav-link text-dark"><img src="images/Generic avatar.png" height="30">
                        Profile</button>
                </li>
                <li class="nav-item mb-2">
                    <button class="nav-link text-dark"><img src="images/Home.png" height="30"> Home</button>
                </li>
                <li class="nav-item mb-2">
                    <button class="nav-link text-dark"><img src="images/gmail_groups.png" height="30">
                        Organization</button>
                </li>
                <li class="nav-item mb-2">
                    <button class="nav-link text-dark"><img src="images/Calendar.png" height="30"> Schedules</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-danger"><img src="images/Log out.png" height="30"> Log Out</button>
                </li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main id="main-container" class="container mt-5 pt-14">
            <div class="container-fluid" style="margin-top: 50px;">
                <div class="row">
                    <!-- Calendar Section -->
                    <div class="col-12 col-lg-8" style="height: 550px; margin: auto;">
                        <div class="card p-1 mb-3" style="height: 100%; border: none;">
                            <!-- Reduced padding and removed border -->
                            <h5 class="text-center mt-5" style="top: 40px;">Planner Calendar</h5> <!-- Reduced margin-top -->
                            <div id="calendar-container" style="overflow: hidden; padding: 10px; font-size: 12px;">
                                <!-- Added overflow hidden to prevent overflow -->
                                <div id="calendar" style="height: 100%;"></div>
                                <!-- Set height to 100% to fill the card -->
                            </div>
                        </div>
                    </div>
                    <!-- Upcoming Schedules -->
                    <div class="col-12 col-lg-4 d-flex flex-column" style="height: auto;">
                        <!-- Upcoming Schedules -->
                        <div class="card p-3 mb-3">
                            <h5>Upcoming Schedules and Events</h5>
                            <div class="list-group"></div>
                            <button class="btn btn-outline-dark mt-3 w-100" data-bs-toggle="modal"
                                data-bs-target="#setPublicAppointmentModal" style="font-size: 13px;">
                                Create Public Event
                            </button>
                        </div>

                        <!-- Appointments -->
                        <div class="card p-3">
                            <h5>Appointments</h5>
                            <div class="list-group" id="appointmentsList"></div>
                            <button class="btn btn-outline-dark mt-3 w-100" data-bs-toggle="modal"
                                data-bs-target="#setPersonalAppointmentModal">
                                Set Personal Appointment
                            </button>

                            <!-- Modal for Setting Public Appointment -->
                            <div class="modal fade" id="setPublicAppointmentModal" tabindex="-1"
                                aria-labelledby="setPublicAppointmentModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content p-3">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="setPublicAppointmentModalLabel">Set Public Event
                                            </h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="publicAppointmentForm">
                                                <div class="mb-3">
                                                    <label class="form-label">Event Title</label>
                                                    <input type="text" class="form-control" id="publicTitle" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Date</label>
                                                    <input type="date" class="form-control" id="publicDate" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Description</label>
                                                    <textarea class="form-control" id="publicDescription"
                                                        rows="3"></textarea>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Category</label>
                                                    <select class="form-select" id="publicCategory" required>
                                                        <option value="" disabled selected>Select a category</option>
                                                        <option value="general">General</option>
                                                        <option value="college">College</option>
                                                        <option value="shs">SHS</option>
                                                    </select>
                                                </div>
                                                <button type="submit" class="btn btn-dark">Submit</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Modal for Setting Personal Appointment -->
                            <div class="modal fade" id="setPersonalAppointmentModal" tabindex="-1"
                                aria-labelledby="setPersonalAppointmentModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content p-3">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="setPersonalAppointmentModalLabel">Set Personal
                                                Consultation</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="personalAppointmentForm">
                                                <div class="mb-3">
                                                    <label class="form-label">Full Name</label>
                                                    <input type="text" class="form-control" id="personalName" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Date</label>
                                                    <input type="date" class="form-control" id="personalDate" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Time</label>
                                                    <input type="time" class="form-control" id="personalTime" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Email</label>
                                                    <input type="email" class="form-control" id="personalEmail"
                                                        required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Subject</label>
                                                    <textarea class="form-control" id="personalSubject"
                                                        required></textarea>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Reason for Appointment</label>
                                                    <textarea class="form-control" id="personalReason"
                                                        rows="3"></textarea>
                                                </div>
                                                <button type="submit" class="btn btn-dark">Submit</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div> <!-- End of Right Column -->
                </div> <!-- End of Row -->
            </div> <!-- End of Container Fluid -->
        </main>

    </div> <!-- End of Main Layout -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM fully loaded and parsed");

            // Select DOM elements
            const upcomingSchedulesList = document.querySelector('.list-group');
            const appointmentsList = document.getElementById('appointmentsList');
            const calendarEl = document.getElementById('calendar');
            const sidebar = document.getElementById("sidebar"); // Sidebar element
            const menuToggle = document.getElementById("toggleSidebar"); // Menu toggle button

            // Check if elements are found
            if (!upcomingSchedulesList || !appointmentsList || !calendarEl || !sidebar || !menuToggle) {
                console.error("One or more required elements are missing in the DOM.");
                return; // Exit if elements are not found
            }

            // Function to handle sidebar visibility based on window width
            function handleSidebar() {
                if (window.innerWidth < 1900) {
                    sidebar.classList.add("collapsed"); // Add collapsed class for smaller screens
                    menuToggle.style.display = "block"; // Show the toggle button
                } else {
                    sidebar.classList.remove("collapsed"); // Remove collapsed class for larger screens
                    menuToggle.style.display = "none"; // Hide the toggle button
                }
            }

            // Initial call to handleSidebar to set the correct state on page load
            handleSidebar();
            // Add event listener to handle window resizing
            window.addEventListener("resize", handleSidebar);

            // Event listener for the menu toggle button
            menuToggle.addEventListener("click", function (event) {
                event.stopPropagation(); // Prevent the click event from bubbling up
                sidebar.classList.toggle("collapsed"); // Toggle the collapsed class
                sidebar.classList.toggle("show"); // Toggle the show class to display/hide the sidebar
            });

            // Event listener to close the sidebar when clicking outside of it
            document.addEventListener("click", function (event) {
                if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
                    sidebar.classList.remove("show"); // Remove the show class to hide the sidebar
                }
            });

            // Initialize FullCalendar
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: window.innerWidth < 768 ? 'timeGridDay' : 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: window.innerWidth < 768 ? 'timeGridDay,timeGridWeek,dayGridMonth' : 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                selectable: true,
                editable: true,
                events: [],
                dateClick: function (info) {
                    console.log("Date clicked:", info.dateStr);
                    let eventTitle = prompt('Enter event title:');
                    if (eventTitle) {
                        calendar.addEvent({
                            title: eventTitle,
                            start: info.dateStr
                        });
                        console.log("Event added:", eventTitle);
                    }
                },
                eventClick: function (info) {
                    console.log("Event clicked:", info.event.title);
                    const eventProps = info.event.extendedProps || {};
                    const eventStart = info.event.start ? info.event.start.toLocaleString() : 'No date provided';

                    // Handle public events
                    if (eventProps.category === 'public') {
                        const publicEventModalEl = document.getElementById('publicEventDetailsModal');
                        const publicEventModal = new bootstrap.Modal(publicEventModalEl);
                        document.getElementById('publicEventTitle').textContent = info.event.title;
                        document.getElementById('publicEventDate').textContent = eventStart;
                        document.getElementById('publicEventDescription').textContent = eventProps.description || 'No description available';
                        publicEventModal.show();

                        // Delete public event button functionality
                        document.getElementById('deletePublicEventButton').onclick = function () {
                            if (confirm('Delete this public event?')) {
                                const eventItem = Array.from(upcomingSchedulesList.children).find(item => item.textContent.includes(info.event.title));
                                if (eventItem) {
                                    upcomingSchedulesList.removeChild(eventItem);
                                }
                                info.event.remove();
                                publicEventModal.hide();
                            }
                        };
                    }
                    // Handle personal events
                    else if (eventProps.category === 'personal') {
                        const personalEventModalEl = document.getElementById('personalEventDetailsModal');
                        const personalEventModal = new bootstrap.Modal(personalEventModalEl);
                        document.getElementById('personalEventName').textContent = eventProps.name || 'No name provided';
                        document.getElementById('personalEventTitle').textContent = eventProps.subject || 'No subject provided';
                        document.getElementById('personalEventDate').textContent = eventStart;
                        document.getElementById('personalEventEmail').textContent = eventProps.email || 'No email provided';
                        personalEventModal.show();

                        // Delete personal event button functionality
                        document.getElementById('deletePersonalEventButton').onclick = function () {
                            if (confirm('Delete this personal consultation?')) {
                                const appointmentItem = Array.from(appointmentsList.children).find(item => item.textContent.includes(eventProps.name));
                                if (appointmentItem) {
                                    appointmentsList.removeChild(appointmentItem);
                                }
                                info.event.remove();
                                personalEventModal.hide();
                            }
                        };
                    }
                }
            });

            // Render the calendar
            calendar.render();
            console.log("Calendar rendered");

            // Event listener for public appointment form submission
            document.getElementById("publicAppointmentForm").addEventListener("submit", function (event) {
                event.preventDefault();
                const title = document.getElementById("publicTitle").value;
                const date = document.getElementById("publicDate").value;
                const description = document.getElementById("publicDescription").value;
                const category = document.getElementById("publicCategory").value;

                // Determine color based on category
                let color;
                switch (category) {
                    case 'general':
                        color = 'green';
                        break;
                    case 'college':
                        color = 'red';
                        break;
                    case 'shs':
                        color = 'blue';
                        break;
                    default:
                        color = 'black';
                }

                // Add the event to the calendar
                calendar.addEvent({
                    title: title,
                    start: date + 'T09:00:00',
                    extendedProps: {
                        description: description,
                        category: 'public'
                    },
                    color: color
                });

                // Create a new list item for the upcoming schedules
                const newEventItem = document.createElement('a');
                newEventItem.className = 'list-group-item list-group-item-action';
                newEventItem.textContent = `${title} - ${date}`;
                upcomingSchedulesList.appendChild(newEventItem);

                // Hide the modal and reset the form
                const modal = bootstrap.Modal.getInstance(document.getElementById('setPublicAppointmentModal'));
                modal.hide();
                document.getElementById("publicAppointmentForm").reset();
                console.log("Public event submitted:", title);
            });

            // Event listener for personal appointment form submission
            document.getElementById("personalAppointmentForm").addEventListener("submit", function (event) {
                event.preventDefault();
                const fullName = document.getElementById("personalName").value;
                const date = document.getElementById("personalDate").value;
                const email = document.getElementById("personalEmail").value;
                const subject = document.getElementById("personalSubject").value;
                const reason = document.getElementById("personalReason").value;

                // Add the personal event to the calendar
                calendar.addEvent({
                    title: fullName,
                    start: date + 'T09:00:00',
                    extendedProps: {
                        description: reason,
                        category: 'personal',
                        name: fullName,
                        email: email,
                        subject: subject
                    },
                    color: 'black'
                });

                // Create a new list item for the appointments
                const newAppointmentItem = document.createElement('a');
                newAppointmentItem.className = 'list-group-item list-group-item-action';
                newAppointmentItem.textContent = `${fullName} - ${date} - ${reason}`;
                appointmentsList.appendChild(newAppointmentItem);

                // Hide the modal and reset the form
                const modal = bootstrap.Modal.getInstance(document.getElementById('setPersonalAppointmentModal'));
                modal.hide();
                document.getElementById("personalAppointmentForm").reset();
                console.log("Personal appointment submitted:", fullName);
            });
        });
    </script>

    <!-- Public Event Details Modal -->
    <div class="modal fade" id="publicEventDetailsModal" tabindex="-1" aria-labelledby="publicEventDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title" id="publicEventDetailsModalLabel">Public Event Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Title:</strong> <span id="publicEventTitle"></span></p>
                    <p><strong>Date:</strong> <span id="publicEventDate"></span></p>
                    <p><strong>Description:</strong> <span id="publicEventDescription"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deletePublicEventButton">Delete Event</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Personal Appointment Details Modal -->
    <div class="modal fade" id="personalEventDetailsModal" tabindex="-1"
        aria-labelledby="personalEventDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title" id="personalEventDetailsModalLabel">Personal Consultation Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Name:</strong> <span id="personalEventName"></span></p>
                    <p><strong>Title:</strong> <span id="personalEventTitle"></span></p>
                    <p><strong>Date:</strong> <span id="personalEventDate"></span></p>
                    <p><strong>Email:</strong> <span id="personalEventEmail"></span></p>
                    <p><strong>Reason:</strong> <span id="personalEventReason"></ ⬤ <div class="modal-footer">
                            <button type="button" class="btn btn-danger" id="deletePersonalEventButton">Delete
                                Appointment</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
