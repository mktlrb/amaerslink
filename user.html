        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
                function openAddUserModal() {
                    new bootstrap.Modal(document.getElementById("addUserModal")).show();
                }
            
                function addUser() {
                    let usn = document.getElementById("newUSN").value;
                    let name = document.getElementById("newUserName").value;
                    let email = document.getElementById("newUserEmail").value;
                    let roles = document.getElementById("newUserRoles").value;
                
                    if (!usn || !name || !email || !roles) {
                        alert("Please fill in all fields.");
                        return;
                    }
                
                    let tableBody = document.getElementById("userTableBody");
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td><input type="checkbox"></td>
                        <td>${usn}</td>
                        <td>${name}</td>
                        <td>${email}</td>
                        <td><span class="badge bg-secondary">${roles}</span></td>
                        <td>
                            <button class="btn btn-outline-dark btn-sm" onclick="openEditUserModal(this)"><i class="fas fa-pencil-alt"></i></button>
                            <button class="btn btn-outline-danger btn-sm" onclick="deleteUser(this)"><i class="fas fa-trash-alt"></i></button>
                        </td>`;
                
                    tableBody.appendChild(row);
                
                    // Close the modal
                    bootstrap.Modal.getInstance(document.getElementById("addUserModal")).hide();
                
                    // Clear input fields
                    document.getElementById("newUSN").value = "";
                    document.getElementById("newUserName").value = "";
                    document.getElementById("newUserEmail").value = "";
                    document.getElementById("newUserRoles").value = "Admin";
                }
                
            
                function deleteUser(button) {
                    button.closest("tr").remove();
                }
            
                // ✅ SORT FUNCTION (Alphabetical Order by User Name)
                function sortUsers(criteria) {
                    let tableBody = document.getElementById("userTableBody");
                    let rows = Array.from(tableBody.rows);
                
                    let columnIndex = criteria === "usn" ? 1 : 2; // USN is column 1, Name is column 2
                
                    rows.sort((a, b) => {
                        let valA = a.cells[columnIndex].innerText.trim();
                        let valB = b.cells[columnIndex].innerText.trim();
                
                        return criteria === "usn" 
                            ? parseInt(valA, 10) - parseInt(valB, 10) // Numeric sort for USN
                            : valA.localeCompare(valB); // Alphabetical sort for Name
                    });
                
                    // Clear and re-append sorted rows
                    tableBody.innerHTML = "";
                    rows.forEach(row => tableBody.appendChild(row));
                }
                


            
                // ✅ SEARCH FUNCTION (Filters based on User Name)
                function searchUser() {
                    let input = document.getElementById("searchInput").value.toLowerCase();
                    let rows = document.querySelectorAll("#userTableBody tr");
                
                    rows.forEach(row => {
                        let usn = row.cells[1].innerText.toLowerCase(); // USN Column
                        let name = row.cells[2].innerText.toLowerCase(); // User Name Column
                
                        // Check if input matches either USN or Name
                        row.style.display = (usn.includes(input) || name.includes(input)) ? "" : "none";
                    });
                }
                
                // Attach search function to input field
                document.getElementById("searchInput").addEventListener("keyup", searchUser);
                


                let currentEditRow;

function openEditUserModal(button) {
    // Get the row being edited
    currentEditRow = button.closest("tr");
    
    // Fetch existing user details from the table
    let usn = currentEditRow.cells[1].innerText;
    let name = currentEditRow.cells[2].innerText;
    let email = currentEditRow.cells[3].innerText;
    let roles = currentEditRow.cells[4].innerText.trim();
    
    // Fill modal fields with current values
    document.getElementById("editUSN").value = usn;
    document.getElementById("editUserName").value = name;
    document.getElementById("editUserEmail").value = email;
    document.getElementById("editUserRoles").value = roles;
    
    // Show the modal
    new bootstrap.Modal(document.getElementById("editUserModal")).show();
}

function saveUserChanges() {
    if (!currentEditRow) return;
    
    // Get new values from the modal inputs
    let name = document.getElementById("editUserName").value;
    let email = document.getElementById("editUserEmail").value;
    let roles = document.getElementById("editUserRoles").value;
    
    // Update table row with new data
    currentEditRow.cells[2].innerText = name;
    currentEditRow.cells[3].innerText = email;
    currentEditRow.cells[4].innerHTML = `<span class="badge bg-secondary">${roles}</span>`;
    
    // Close the modal
    bootstrap.Modal.getInstance(document.getElementById("editUserModal")).hide();
}


            function deleteUser(button) {
                button.closest("tr").remove();
            }
        </script>
