<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAERS Login</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <img class="logo" src="logo.png" alt="AMA Logo">
        <p class="welcomeamaers">WELCOME AMAERS!</p>
        <p class="logintoaccesstheplatform">LOG IN TO ACCESS THE PLATFORM</p>
        <p class="text-center small text-secondary" style="font-weight: bold; font-size: 12px;">THIS IS AMAERâ€™S LINK.
            EXCLUSIVELY FOR AMA COMPUTER COLLEGE LIPA CAMPUS ONLY.</p>

        <form id="loginForm">
            <div class="mb-3 inputfield">
                <label for="USN" class="form-label">USN</label>
                <input type="text" class="form-control" id="USN" placeholder="Enter your USN" required>
                <div id="USN-error" class="error-message"></div>
            </div>

            <div class="mb-3 inputfield">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <div id="password-error" class="error-message"></div>
            </div>

            <div class="buttongroup">
                <button type="submit" class="btn btn-primary">Sign In</button>
                <div class="textlink">
                    <a href="forgot.html">Forgot password?</a>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const USNInput = document.getElementById('USN');
            const passwordInput = document.getElementById('password');
            const USNError = document.getElementById('USN-error');
            const passwordError = document.getElementById('password-error');

            let valid = true;
            const USNValue = USNInput.value.trim();
            const passwordValue = passwordInput.value.trim();

            // USN Validation
            if (!/^\d+$/.test(USNValue)) {
                USNError.innerHTML = 'Only numeric characters allowed.';
                valid = false;
            } else if (USNValue.length > 12) {
                USNError.innerHTML = 'USN should not exceed 12 characters.';
                valid = false;
            } else {
                USNError.innerHTML = '';
            }

            // Password Validation
            if (passwordValue === '') {
                passwordError.innerHTML = 'Please enter your password.';
                valid = false;
            } else {
                passwordError.innerHTML = '';
            }

            // If everything is valid, proceed with login
            if (valid) {
                window.location.href = 'homepage.html'; // Redirect to homepage
            }
        });

        // Real-time USN input validation
        document.getElementById('USN').addEventListener('input', function () {
            const USNValue = this.value.trim();
            const USNError = document.getElementById('USN-error');

            if (!/^\d*$/.test(USNValue)) {
                USNError.innerHTML = 'Only numeric characters allowed.';
            } else if (USNValue.length > 12) {
                USNError.innerHTML = 'USN should not exceed 12 characters.';
            } else {
                USNError.innerHTML = '';
            }
        });


    </script>
</body>

</html>
