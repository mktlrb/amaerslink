<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="AdminLogin.css">
</head>

<body>
    <div class="login-container">
        <img src="images/logo.png" alt="logo" style="height: 80px; width: 160px; margin: 20px; margin-bottom: 10px;">
        <h2>Admin Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">USN</label>
                <input type="text" id="username" class="form-control" placeholder="Enter USN" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const adminUsername = "admin";
            const adminPassword = "admin123";

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === adminUsername && password === adminPassword) {
                alert("Login successful! Redirecting to dashboard...");
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid credentials! Only admin can log in.");
            }
        });
    </script>
</body>

</html>
