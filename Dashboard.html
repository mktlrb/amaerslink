<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/locales/en-gb.js"></script>
    <link rel="stylesheet" href="usercss.css">

    <style>
        .sidebar {
            background-color: #012E45 !important;
            width: 250px;
            height: 100vh;
            position: fixed;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #calendar-container {
            width: 400px;
            height: 400px;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-left: auto; /* Moves it to the right */
        }
        #calendar {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white sidebar">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <h2>Admin<span class="text-danger">Panel</span></h2>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active text-white">
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="fas fa-users me-2"></i> Users
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="fas fa-calendar-alt me-2"></i> Events & Schedule
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="fas fa-comment-alt me-2"></i> Feedback <span class="badge bg-danger ms-2">13</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </a>
                </li>
            </ul>
        </div>

        <div class="container-fluid" style="margin-left: 260px;">
            <div class="top-bar">
                <h1 class="mt-3">Dashboard</h1>
                <div class="profile">
                    <span>Avin Ace Villafuerte</span>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Users</h5>
                            <p class="card-text">100 online</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Admins</h5>
                            <p class="card-text">3 online</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-warning mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Facilitators</h5>
                            <p class="card-text">10 online</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Small-Sized Calendar Aligned to Right -->
            <div class="row mt-4">
                <div class="col-md-12 d-flex justify-content-end">
                    <div id="calendar-container">
                        <h5 class="text-center">Event Calendar</h5>
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'en-gb',
                height: '100%', // Ensures calendar fits inside the container
                events: [
                    {
                        title: 'Meeting',
                        start: '2024-02-15',
                        end: '2024-02-15'
                    },
                    {
                        title: 'Webinar',
                        start: '2024-02-20'
                    },
                    {
                        title: 'Team Outing',
                        start: '2024-02-25',
                        end: '2024-02-26'
                    }
                ]
            });

            calendar.render();
        });
    </script>
</body>

</html>
