<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->

    <!-- Custom CSS -->

    <!-- Bootstrap JS -->

</head>

<body class="bg-light">

    <!-- Top Navigation Bar -->

        <div class="container-fluid">
            <!-- Sidebar & Navbar Toggle Button -->
            <button class="btn btn-outline-dark d-lg-none" id="menuToggle" aria-expanded="false">â˜°</button>

            <a class="navbar-brand ms-3" href="#">
                <img src="images/logo  1.png" alt="Logo" height="40">
            </a>

            <!-- Search Bar (Hidden on Small Screens) -->
            <form class="d-none d-md-flex me-auto">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>

            <!-- Navbar Icons -->
            <div class="d-flex align-items-center navbar-icons d-none d-md-flex">
                <a href="notif-student.html"><img src="images/Bell.png" height="30" alt="Notifications"></a>
                <a href="homepage-student.html" class="btn">
                    <img src="images/Home.png" height="30" alt="Home">
                </a>
                <a href="profile.html"><img src="images/Generic avatar.png" class="rounded-circle" height="40" alt="Avatar"></a>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar bg-white shadow-sm p-3 position-fixed" id="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <button class="nav-link text-dark"><img src="images/Generic avatar.png" height="30">
                        Profile</button>
                </li>
                <li class="nav-item mb-2">
                    <a href="homepage-student.html" class="nav-link text-dark">
                        <img src="images/Home.png" height="30"> Home
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="notif-student.html" class="nav-link text-dark"><img src="images/Bell.png" height="30"> Notification</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="student-sched.html" class="nav-link text-dark"><img src="images/Calendar.png" height="30">
                        Schedules</a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link text-danger"><img src="images/Log out.png" height="30"> Log Out</a>
                </li>
            </ul>
        </nav>

        <main id="main-container" class="container mt-5 pt-4">
            <!-- User Profile Section -->
            <div class="card p-3 mb-4 bg-white text-dark profile-section">
                <div class="d-flex align-items-center p-4 profile-header">
                    <img src="images/Generic avatar.png" class="rounded-circle me-3 profile-avatar" height="80"
                        alt="Avatar">
                    <div class="header-name">
                        <h4 class="profile-name">John Doe</h4>
                        <p class="mb-1 profile-year">Senior High</p>
                        <p class="mb-0 profile-id">Student ID: 21123456712</p>
                    </div>
                </div>
            </div>

            <!-- User Information -->
            <h4 class="fw-bold section-title">User Information</h4>
            <div class="row mb-4 g-2">
                <div class="col-md-6">
                    <div class="card p-3 user-info-card h-100">
                        <h6 class="info-title">Email</h6>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" />
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card p-3 user-info-card h-100">
                        <h6 class="info-title">Birth date</h6>
                        <p class="info-text">Year/ Month/ Day</p>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card p-3 user-info-card h-100">
                        <h6 class="info-title">Educational Level</h6>
                        <p class="info-text">Senior High</p>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card p-3 user-info-card h-100">
                        <h6 class="info-title">Student ID</h6>
                        <p class="info-text">21123456712</p>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <button class="btn btn-outline mb-2 cancel-btn">Cancel</button>
                <button class="btn btn-dark save-btn">Save Changes</button>
            </div>
        </main>


    </div>

    <!-- Custom Script for Sidebar and Navbar Toggle -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.getElementById("sidebar");
            const menuToggle = document.getElementById("menuToggle");

            function handleSidebar() {
                if (window.innerWidth < 1900) {
                    sidebar.classList.add("collapsed");
                    menuToggle.style.display = "block";
                } else {
                    sidebar.classList.remove("collapsed");
                    menuToggle.style.display = "none";
                }
            }

            handleSidebar();
            window.addEventListener("resize", handleSidebar);

            menuToggle.addEventListener("click", function (event) {
                event.stopPropagation();
                sidebar.classList.toggle("collapsed");
                sidebar.classList.toggle("show");
            });

            document.addEventListener("click", function (event) {
                if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
                    sidebar.classList.remove("show");
                }
            });
        });
    </script>
</body>

</html>
