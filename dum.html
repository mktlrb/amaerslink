<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="dum.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h5>Dashboard</h5>
                <a href="#">Profile</a>
                <a href="#">Home</a>
                <a href="#">Organization</a>
                <a href="#">Schedules</a>
                <a href="#">Log Out</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <div class="row">
                    <!-- Calendar -->
                    <div class="col-md-4">
                        <div class="card">
                            <h5 class="text-center">Calendar</h5>
                            <div id="datepicker"></div>
                        </div>
                    </div>

                    <!-- Upcoming Schedules -->
                    <div class="col-md-4">
                        <div class="card">
                            <h5>Upcoming Schedules and Events</h5>
                            <div class="list-group">
                                <a href="#" class="list-group-item list-group-item-action">Event 1 - 9:00 AM</a>
                                <a href="#" class="list-group-item list-group-item-action">Event 2 - 10:30 AM</a>
                                <a href="#" class="list-group-item list-group-item-action">Event 3 - 2:00 PM</a>
                            </div>
                        </div>
                    </div>

                    <!-- Appointments -->
                    <div class="col-md-4">
                        <div class="card">
                            <h5>Appointments</h5>
                            <div class="list-group">
                                <a href="#" class="list-group-item list-group-item-action">Meeting - 3:00 PM</a>
                                <a href="#" class="list-group-item list-group-item-action">Doctor's Appointment - 5:00 PM</a>
                            </div>
                            <button class="btn btn-primary mt-3">Set Appointment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Datepicker
        $(document).ready(function() {
            $('#datepicker').datepicker();
        });
    </script>
</body>
</html>
