    <!-- Custom Script for Sidebar and Navbar Toggle -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.getElementById("sidebar");
            const menuToggle = document.getElementById("menuToggle");

            // Function to handle sidebar behavior based on screen width
            function handleSidebar() {
                if (window.innerWidth < 1900) {
                    sidebar.classList.add("collapsed");
                    menuToggle.style.display = "block"; // Show the toggle button
                } else {
                    sidebar.classList.remove("collapsed");
                    menuToggle.style.display = "none"; // Hide the toggle button
                }
            }

            // Initialize sidebar state
            handleSidebar();
            window.addEventListener("resize", handleSidebar);

            // Toggle sidebar visibility when menu button is clicked
            menuToggle.addEventListener("click", function (event) {
                event.stopPropagation(); // Prevent event from bubbling up
                sidebar.classList.toggle("collapsed");
                sidebar.classList.toggle("show");
            });

            // Hide sidebar when clicking outside of it
            document.addEventListener("click", function (event) {
                if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
                    sidebar.classList.remove("show");
                }
            });
        });
      
    </script>
