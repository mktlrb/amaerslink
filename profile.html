<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="homepage.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <!-- Sidebar & Navbar Toggle Button -->
            <button class="btn btn-outline-dark d-lg-none" id="menuToggle" aria-expanded="false">â˜°</button>

            <a class="navbar-brand ms-3" href="#">
                <img src="images/logo  1.png" alt="Logo" height="40">
            </a>

            <!-- Search Bar (Hidden on Small Screens) -->
            <form class="d-none d-md-flex me-auto">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>

            <!-- Navbar Icons as Buttons -->
            <div class="d-flex align-items-center navbar-icons d-none d-md-flex">
                <button><img src="images/Bell.png" height="30" alt="Bell"></button>
                <a href="homepage.html" class="btn">
                    <img src="images/Home.png" height="30" alt="Home">
                </a>
                <button><img src="images/Generic avatar.png" class="rounded-circle" height="40" alt="Avatar"></button>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar bg-white shadow-sm p-3 position-fixed" id="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <button class="nav-link text-dark"><img src="images/Generic avatar.png" height="30">
                        Profile</button>
                </li>
                <li class="nav-item mb-2">
                    <a href="homepage.html" class="nav-link text-dark"></a>
                    <button class="nav-link text-dark"><img src="images/Home.png" height="30"> Home</button>
                </li>
                <li class="nav-item mb-2">
                    <button class="nav-link text-dark"><img src="images/gmail_groups.png" height="30">
                        Organization</button>
                </li>
                <li class="nav-item mb-2">
                    <button class="nav-link text-dark"><img src="images/Calendar.png" height="30"> Schedules</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-danger"><img src="images/Log out.png" height="30"> Log Out</button>
                </li>
            </ul>
        </nav>

        <main id="main-container" class="container mt-5 pt-4">
            <!-- User Profile Section -->
            <div class="card p-3 mb-4 bg-white text-dark profile-section">
                <div class="d-flex align-items-center p-4 ptext-black profile-header">
                    <img src="images/Generic avatar.png" class="rounded-circle me-3 profile-avatar" height="80"
                        alt="Avatar">
                    <div class="header-name">
                        <h4 class="profile-name">John Doe</h4>
                        <p class="mb-1 profile-year">Senior High</p>
                        <p class="mb-0 profile-id">Student ID: 21123456712</p>
                    </div>
                </div>
            </div>

            <!-- User Information -->
            <h4 class="fw-bold section-title">User Information</h4>
            <div class="row mb-4">
                <div class="col-md-6">

                    <!-- Email Edit Section -->
                    <div class="col-md-6">
                        <div class="card p-3 user-info-card" style="width: 320px;">
                            <h6 class="info-title">Email</h6>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" />
                        </div>
                    </div>

                </div>

                <div class="col-md-6">
                    <div class="card p-3 user-info-card">
                        <h6 class="info-title">Birth date</h6>
                        <p class="info-text">Year/ Month/ Day</p>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card p-3 user-info-card">
                        <h6 class="info-title">Educational Level</h6>
                        <p class="info-text">Senior High</p>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card p-3 user-info-card">
                        <h6 class="info-title">Student ID</h6>
                        <p class="info-text">21123456712</p>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <button class="btn btn-outline mb-2 cancel-btn"">Cancel</button>
                <button class=" btn btn-dark save-btn">Save Changes</button>
            </div>

    </div>
    </main>
    </div>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="homepage.css">

    <script>
        function toggleSelection(button) {
            // Deselect both buttons first
            const buttons = document.querySelectorAll('.year-btn');
            buttons.forEach(b => b.classList.remove('btn-dark'));

            // Select the clicked button
            button.classList.add('btn-dark');
        }
    </script>


</body>

</html>
